<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="/Resources/CSS/style.css" type="text/css">
    <script type="text/javascript" src="/Scripts/script.js" defer></script>
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Binary to Decimal Converter</h1>
        </div>
        <div class="header-paragraph">
            <p>Convert Binary numbers to Decimal or Decimal numbers to Binary.</p>
        </div>
    </header>
    <main>
        <section class="converter-section"> 
            <div class="converter-container">
                <form id="calcForm" name="calcForm" autocomplete="off">
                    <div class="form-group">
                        <label for="binary">Enter Binary Number</label>
                        <input class="number-input" type="number" id="input" name="input">
                    </div>
                    <div class="form-group">
                        <button id="convert-button" type="button"><span>= </span>Convert</button>
                        <button id="reset-button" type="reset"><span>x </span>Reset</button>
                        <button id="swap-button" type="button"><span></span>Swap</button>
                    </div>
                    <div class="form-group">
                        <label for="calcResult">Decimal Result</label>
                        <textarea name="result" id="calcResult" readonly></textarea>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p></p>
        </div>
    </footer>
</body>
</html>
